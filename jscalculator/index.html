<!DOCTYPE HTML>
<html>
  <head>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="display">
      </div>
      <div class="function-buttons">
      </div>
      <div class="main-buttons1">
        <button class="btn btn-1x1">Clear</button>
        <button class="btn btn-1x1">/</button>
        <button class="btn btn-1x1">*</button>
        <button class="btn btn-1x1">7</button>
        <button class="btn btn-1x1">8</button>
        <button class="btn btn-1x1">9</button>
        <button class="btn btn-1x1">4</button>
        <button class="btn btn-1x1">5</button>
        <button class="btn btn-1x1">6</button>
        <button class="btn btn-1x1">1</button>
        <button class="btn btn-1x1">2</button>
        <button class="btn btn-1x1">3</button>
        <button class="btn btn-2x1">0</button>
        <button class="btn btn-1x1">.</button>
      </div>
      <div class="main-buttons2">
        <button class="btn btn-1x1">-</button>
        <button class="btn btn-1x2">+</button>
        <button class="btn btn-1x2">Enter</button>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

</html>
