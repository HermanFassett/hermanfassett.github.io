<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Herman Fassett">
    <title>Herman Fassett - TwitchTV</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>
    <div id="modaladd" class="modal">
      <div class="modal-content">
        <h4>Add Twitch User</h4>
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Username</label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" id="cancel" class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
        <a href="#" id="add" class="modal-action modal-close waves-effect waves-green btn-flat">Add</a>
      </div>
    </div>
    <div class="container z-depth-1 main">
      <div class="input-field add-btn" id="add-btn">
        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modaladd"><i class="material-icons">add</i></a>
      </div>
      <nav class="navi z-depth-2">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
      <div class="row">
        <form action="#">
          <p class="col s6 right-align">
            <input type="checkbox" id="online" checked="checked" />
            <label for="online">Online</label>
          </p>
          <p class="col s6 left-align">
            <input type="checkbox" id="offline" checked="checked" />
            <label for="offline">Offline</label>
          </p>
        </form>
      </div>
      <div class="progress hide" id="loader">
          <div class="indeterminate"></div>
      </div>
      <ul class="collection z-depth-2" id="users">
        <li class="collection-item avatar">
          <i class="material-icons circle">folder</i>
          <span class="title">Title</span>
          <p>First Line <br>
             Second Line
          </p>
          <a href="#!" class="secondary-content"><i class="material-icons">videocam</i></a>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons circle green">insert_chart</i>
          <span class="title">Title</span>
          <p>First Line <br>
             Second Line
          </p>
          <a href="#!" class="secondary-content"><i class="material-icons">videocam_off</i></a>
        </li>
        <li class="collection-item avatar">
          <i class="material-icons circle red">play_arrow</i>
          <span class="title">Title</span>
          <p>First Line <br>
             Second Line
          </p>
          <a href="#!" class="secondary-content"><i class="material-icons">videocam_off</i></a>
        </li>
      </ul>
    </div>
    <!-- Compiled and minified JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="javascripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  </body>
</html>
