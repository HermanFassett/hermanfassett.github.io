<!DOCTYPE html>
<html >
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="author" content="Herman Fassett">
    <meta name="description" content="A Random Quote Machine made for FreeCodeCamp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Not super relevant -->
    <meta name="keywords" content="random,quote,machine,herman,fassett,free,code,camp,fcc">
    <!-- Page title -->
    <title>Random Quote Machine</title>
    <!-- Style Sheets -->
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <div class="row">
        <center>
          <h1>Random Quotes</h1>
        </center>
      </div>
      <center>
        <button type="button" class="btn" id="btn-new">New Quote</button>
      </center>
      <div class="well container row quote-container">
        <blockquote>
          <p id="quote">Random Quote Machine</p>
          <footer id="author">Herman Fassett</footer>
        </blockquote>
      </div>
      <center id="tweet-content">
      </center>
    </div>
    <!-- Scripts -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src='http://platform.twitter.com/widgets.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
