<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Error 404</title>
    <style>
      .error-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 75px;
        border-radius: 15px;
        border: 10px solid red;
      }
      .error {
        font-size: 25px;
        font-family: fantasy, cursive, monospace;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
    <h1 class="error">You must be lost...</h1>
    </div>
  </body>
</html>
